name: Class Diagram render
on: push
jobs:
  render:
    runs-on: ubuntu-latest
    permissions:  # Add this block
     contents: write  # Allows committing files
    steps:
      - uses: actions/checkout@v4
      - name: Generate diagram
        uses: cloudbees/plantuml-github-action@v1
        with:
          file: ClassDiagram.puml
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generated PlantUML diagram"
          file_pattern: "*.png *.svg"
